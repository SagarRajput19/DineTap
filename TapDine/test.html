<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DineTap Flow</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #e9f6e0, #f4fff0);
      color: #333;
    }

    .dt-section {
      max-width: 1200px;
      margin: 4rem auto;
      padding: 2rem;
      text-align: center;
    }

    .dt-section h2 {
      font-size: 2.8rem;
      color: #64a100;
      margin-bottom: 3rem;
    }

    .dt-steps {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      position: relative;
    }

    .dt-card {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 2rem 1.5rem;
      box-shadow: 0 8px 30px rgba(100, 161, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.4);
      width: 220px;
      transition: transform 0.4s ease;
    }

    .dt-card:hover {
      transform: translateY(-10px);
    }

    .dt-card img {
      width: 60px;
      height: 60px;
      margin-bottom: 1rem;
      filter: hue-rotate(60deg);
    }

    .dt-title {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #333;
    }

    .dt-desc {
      font-size: 0.95rem;
      color: #555;
    }

    .dt-arrow {
      font-size: 2.2rem;
      color: #64a100;
      animation: bounceArrow 1.2s infinite;
    }

    @keyframes bounceArrow {
      0%, 100% {
        transform: translateX(0);
      }
      50% {
        transform: translateX(6px);
      }
    }

    @media (max-width: 768px) {
      .dt-steps {
        flex-direction: column;
      }

      .dt-arrow {
        transform: rotate(90deg);
        margin: 1rem 0;
        animation: bounceDown 1.5s infinite;
      }

      @keyframes bounceDown {
        0%, 100% {
          transform: rotate(90deg) translateY(0);
        }
        50% {
          transform: rotate(90deg) translateY(6px);
        }
      }
    }
  </style>
</head>
<body>

<section class="dt-section">
  <h2>How DineTap Works</h2>
  <div class="dt-steps">

    <!-- Step 1 -->
    <div class="dt-card">
      <img src="https://img.icons8.com/ios-filled/100/user-plus.png" alt="Sign Up" />
      <div class="dt-title">Sign Up</div>
      <div class="dt-desc">Create your restaurant profile in seconds.</div>
    </div>

    <div class="dt-arrow">➜</div>

    <!-- Step 2 -->
    <div class="dt-card">
      <img src="https://img.icons8.com/ios-filled/100/menu.png" alt="Menu" />
      <div class="dt-title">Create Menu</div>
      <div class="dt-desc">Build and update your digital menu anytime.</div>
    </div>

    <div class="dt-arrow">➜</div>

    <!-- Step 3 -->
    <div class="dt-card">
      <img src="https://img.icons8.com/ios-filled/100/qr-code.png" alt="QR" />
      <div class="dt-title">Share QR</div>
      <div class="dt-desc">Place QR on tables so customers can scan easily.</div>
    </div>

    <div class="dt-arrow">➜</div>

    <!-- Step 4 -->
    <div class="dt-card">
      <img src="https://img.icons8.com/ios-filled/100/scan-qr-code.png" alt="Scan" />
      <div class="dt-title">Scan & View</div>
      <div class="dt-desc">Customers scan & instantly view your menu.</div>
    </div>

  </div>
</section>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<script>
  // ========== Firebase Config ==========
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    databaseURL: "https://YOUR_PROJECT.firebaseio.com",
    projectId: "YOUR_PROJECT",
    storageBucket: "YOUR_PROJECT.appspot.com",
    messagingSenderId: "SENDER_ID",
    appId: "APP_ID"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const database = firebase.database();

  // ========== Global Variables ==========
  let currentRestaurantId = null;  // Will be set on registration or login
  let menuListener = null;

  // DOM Elements (Assuming you have these in your HTML)
  const registerForm = document.getElementById('registerForm');
  const adminPanel = document.getElementById('adminPanel');
  const menuList = document.getElementById('menuList');
  const addItemForm = document.getElementById('addItemForm');
  const qrCodeContainer = document.getElementById('qrCodeContainer');
  const liveMenuView = document.getElementById('liveMenuView');

  // Helper to create unique restaurant ID (simple UUID)
  function generateRestaurantId() {
    return 'rest_' + Math.random().toString(36).substr(2, 9);
  }

  // Helper to create unique menu item ID
  function generateMenuItemId() {
    return 'item_' + Math.random().toString(36).substr(2, 9);
  }

  // ========== Restaurant Registration ==========
  registerForm.addEventListener('submit', e => {
    e.preventDefault();

    const name = registerForm['restaurantName'].value.trim();
    const owner = registerForm['ownerName'].value.trim();
    const email = registerForm['email'].value.trim();

    if (!name || !owner || !email) {
      alert('Please fill all registration fields');
      return;
    }

    currentRestaurantId = generateRestaurantId();

    // Save restaurant info in DB
    database.ref('restaurants/' + currentRestaurantId).set({
      name,
      owner,
      email,
      createdAt: Date.now()
    }).then(() => {
      alert('Registration successful! Your restaurant ID: ' + currentRestaurantId);
      showAdminPanel();
      setupMenuListener();
      generateQRCode();
    }).catch(err => {
      console.error('Registration failed', err);
      alert('Failed to register. Try again.');
    });
  });

  // ========== Show Admin Panel ==========
  function showAdminPanel() {
    registerForm.style.display = 'none';
    adminPanel.style.display = 'block';
  }

  // ========== Add Menu Item ==========
  addItemForm.addEventListener('submit', e => {
    e.preventDefault();

    const itemName = addItemForm['itemName'].value.trim();
    const itemDesc = addItemForm['itemDesc'].value.trim();
    const itemPrice = parseFloat(addItemForm['itemPrice'].value.trim());

    if (!itemName || !itemDesc || isNaN(itemPrice)) {
      alert('Please fill all item fields correctly');
      return;
    }

    const itemId = generateMenuItemId();

    database.ref(`menus/${currentRestaurantId}/${itemId}`).set({
      name: itemName,
      description: itemDesc,
      price: itemPrice,
      createdAt: Date.now()
    }).then(() => {
      addItemForm.reset();
    }).catch(err => {
      console.error('Add item failed', err);
      alert('Failed to add menu item.');
    });
  });

  // ========== Update Menu Item ==========
  // This will be called from the menu item UI in admin panel, for simplicity we use prompt dialogs
  function updateMenuItem(itemId, currentData) {
    const newName = prompt('Update item name:', currentData.name);
    if (!newName) return;

    const newDesc = prompt('Update item description:', currentData.description);
    if (!newDesc) return;

    const newPrice = prompt('Update item price:', currentData.price);
    if (!newPrice || isNaN(parseFloat(newPrice))) {
      alert('Invalid price');
      return;
    }

    database.ref(`menus/${currentRestaurantId}/${itemId}`).update({
      name: newName,
      description: newDesc,
      price: parseFloat(newPrice)
    }).catch(err => {
      console.error('Update failed', err);
      alert('Failed to update item.');
    });
  }

  // ========== Delete Menu Item ==========
  function deleteMenuItem(itemId) {
    if (!confirm('Are you sure you want to delete this item?')) return;

    database.ref(`menus/${currentRestaurantId}/${itemId}`).remove().catch(err => {
      console.error('Delete failed', err);
      alert('Failed to delete item.');
    });
  }

  // ========== Setup Real-time Menu Listener ==========
  function setupMenuListener() {
    if (!currentRestaurantId) return;

    if (menuListener) {
      menuListener.off();
    }

    menuListener = database.ref(`menus/${currentRestaurantId}`);

    menuListener.on('value', snapshot => {
      const menuData = snapshot.val() || {};
      renderMenuList(menuData);
      renderLiveMenu(menuData);
    });
  }

  // ========== Render Menu List in Admin Panel ==========
  function renderMenuList(menuData) {
    menuList.innerHTML = '';

    Object.entries(menuData).forEach(([itemId, item]) => {
      const li = document.createElement('li');
      li.className = 'menu-item';

      li.innerHTML = `
        <strong>${item.name}</strong> - $${item.price.toFixed(2)} <br>
        <em>${item.description}</em> <br>
        <button onclick="updateMenuItem('${itemId}', ${JSON.stringify(item).replace(/'/g, "\\'")})">Edit</button>
        <button onclick="deleteMenuItem('${itemId}')">Delete</button>
      `;

      menuList.appendChild(li);
    });
  }

  // ========== Render Live Menu for Customers ==========
  function renderLiveMenu(menuData) {
    liveMenuView.innerHTML = '';

    if (Object.keys(menuData).length === 0) {
      liveMenuView.innerHTML = '<p>No items available.</p>';
      return;
    }

    Object.values(menuData).forEach(item => {
      const div = document.createElement('div');
      div.className = 'live-menu-item';
      div.innerHTML = `
        <h3>${item.name} - $${item.price.toFixed(2)}</h3>
        <p>${item.description}</p>
      `;
      liveMenuView.appendChild(div);
    });
  }

  // ========== QR Code Generation ==========
  function generateQRCode() {
    qrCodeContainer.innerHTML = ''; // Clear previous

    // URL to public menu - for demo, assume URL + restaurantId param
    const menuUrl = `${window.location.origin}/menu.html?restaurantId=${currentRestaurantId}`;

    new QRCode(qrCodeContainer, {
      text: menuUrl,
      width: 128,
      height: 128,
      colorDark: "#000000",
      colorLight: "#ffffff",
      correctLevel: QRCode.CorrectLevel.H
    });
  }

  // ========== Initialize ==========
  (function init() {
    adminPanel.style.display = 'none'; // Hide admin by default
  })();

  // Expose update and delete functions globally for inline onclick handlers
  window.updateMenuItem = updateMenuItem;
  window.deleteMenuItem = deleteMenuItem;

</script>
